schema: "http://127.0.0.1:1337/graphql"
documents: "src/store/**/*.{graphql,gql,ts,tsx}"
overwrite: true
#watch: true

generates:
  src/init/graphql/types.generated.ts:
    plugins:
      - add:
          content: >
            /* eslint-disable */
            /**
             *
             * THIS FILE IS AUTOGENERATED, DO NOT EDIT IT!
             *
             * instead, edit one of the `.graphql` files in this project and run
             *
             * npm run graphql:codegen
             *
             * for this file to be re-created
             */
      - typescript

  src/:
    preset: near-operation-file
    presetConfig:
      baseTypesPath: init/graphql/types.generated.ts
    plugins:
      - add:
          content: >
            /* eslint-disable */
            /**
             *
             * THIS FILE IS AUTOGENERATED, DO NOT EDIT IT!
             *
             * instead, edit one of the `.graphql` files in this project and run
             *
             * npm run graphql:codegen
             *
             * for this file to be re-created
             */
      - add:
          content: 'module.hot?.accept();'
      - typescript-operations:
          skipTypename: true

  src/init/graphql/schema.graphql:
    plugins:
      - schema-ast
